baseurl = "https://markyjones.github.io/blog/"
languageCode = "en-us"
title = "Marks blog"
# Define how many pages appear per site
paginate = 10
# Enable comments powered by Disqus by entering your disqus shortname
disqusShortname = "markyjones"
theme = "hugo-minimalist-theme"

[params]
    site_author = "Mark Jones "
    site_description = "Technical thoughts and musings."
    location = "Winchester"
    # All paths are relative to the baseurl. Put your files
    # somewhere in the static folder.
    avatar = "https://s.gravatar.com/avatar/2a13fdb10b9fa4c45dcf70a399addda2?s=80"
    header_background = "img/desk.jpg"
    header_title = "Marks blog"
    copyright = "Powered by [Hugo](http://gohugo.io)."

    # Enable gogle analytics by entering your tracking code
    google_analytics = "UA-31482130-2"

[social]
